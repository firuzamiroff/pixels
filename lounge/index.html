<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/4fabec5bb8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Lounge</title>
</head>
<body>
	<div class="wrapper">
		<div class="left">
			<div class="profile">
				<img class="avatar">
				<div>
					<div class="name"></div>
					<a class="link" href="#">Logout</a>
				</div>
			</div>
			<div class="search-box">
				<input type="search" class="search-input" placeholder="Search">
				<div class="checkbox1">
					<input type="checkbox">
					<label>Show adult rooms</label>
				</div>
				<div class="checkbox2">
					<input type="checkbox">
					<label>Show members</label>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="lounge-top">
				<a class="lounge-refresh">
					<b>Refresh</b>
				</a>
			</div>
			<div class="lounge-nav">
				<button class="create-room">Create Room</button>
				<div>
					<div class="abc">
						<span>1</span> rooms -
						<span>2</span> users
					</div>
				</div>
			</div>
			<div class="rooms-placeholder">
				<ul class="rooms">
					<li class="room-name">
						<button class="bca">
							<span><i class="fas fa-music"></i></span>
							<span><i class="fas fa-user-tie"></i></i></span>
							<span>Room Name</span>
						</button>
					</li>
					<li class="room-creator">
						<span>Who create room</span>
					</li>
					<li class="room-status">
						<div class="progress-bar">0 / 20</div>
					</li>
					<!--
						<li class="room-members"></li>
					-->
				</ul>
				<hr class="room-splitter">
			</div>
		</div>
	</div>
	<script src="jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
