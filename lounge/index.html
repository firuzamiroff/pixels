<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Lounge</title>
</head>
<body>
	<div class="wrapper">
		<div class="left">
			<div class="profile">
				<img class="avatar">
				<div>
					<div class="name"></div>
					<a class="link" href="#">Logout</a>
				</div>
			</div>
			<div class="info">
				<input type="search" class="abc" placeholder="Search">
				<div class="checkbox1">
					<input type="checkbox">
					<label>Show adult rooms</label>
				</div>
				<div class="checkbox2">
					<input class="toggle-members" type="checkbox">
					<label>Show members</label>
				</div>
			</div>
		</div>
		<div class="right"></div>
	</div>
	<script src="jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
